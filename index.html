<html>
<head>
    <title>dottie</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet/less" type="text/css" href="dottie.less">
</head>
<body>
    <div id="container">
        <h1>dottie</h1>
        <div id="input_container">
            <table>
                <tr>
                    <td>File</td><td><input type="file" id="file_input"></td>
                </tr>
                <tr>
                    <td>Dot shape</td><td><select id="dot_shape"></select></td>
                </tr>
                <tr>
                    <td>Dot size</td><td><select id="dot_size"></select></td>
                </tr>
                <tr>
                    <td>Grid size</td><td><select id="grid_size"></select></td>
                </tr>
                <tr>
                    <td>Output width</td><td><input type="text" id="output_width"/></td>
                </tr>
                <tr>
                    <td>Show tooltips</td><td><input type="checkbox" id="show_tooltips"/></td>
                </tr>
            </table>
            <button id="save">Save image</button>
            <br />
            <img id="preview" />
        </div>
        <div id="output_container">
            <canvas id="output"></canvas>
            <div id="tooltip_layer"></div>
        </div>
        <table id="section_output" style="position: absolute; right: 0"></table>
    </div>
</body>
<script src="libs/less.js"></script>
<script src="libs/quantize.js"></script>
<script src="libs/underscore.js"></script>
<script src="libs/backbone.js"></script>
<script src="libs/base64.js"></script>
<script src="libs/canvas2image.js"></script>
<script src="dottie.js"></script>
<script>
    $(document).ready(function() {
        bootstrap();
    });
</script>
</html>
